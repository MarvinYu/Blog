<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://gmpg.org/xfn/11">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{{ page.title }} &mdash; Martin Kleppmann&rsquo;s blog</title>
    {% include headers.html %}
</head>

<body class="wordpress">
    <div id="page">
        {% include before.html %}
        <div id="content">
            <h1>
                <div style="float: right; padding: 0 0 10px 20px;">
                    <script type="text/javascript">
                    tweetmeme_source = 'martinkl';
                    </script>
                    <script type="text/javascript" src="http://tweetmeme.com/i/scripts/button.js"></script>
                </div>

                {{ page.title }}
            </h1>

            {{ content }}

            {% for hn_link in page.hackernews %}
            <div class="hackernews">
                Join the discussion about this article
                <a href="{{ hn_link }}" target="_blank">on Hacker News</a>.
            </div>
            {% endfor %}

            <div id="disqus_thread"></div>
        </div>
        {% include after.html %}
    </div>

    <script type="text/javascript">
        var disqus_shortname = 'martinkl';
        var disqus_url = 'http://martin.kleppmann.com{{ page.url }}';
        var disqus_identifier = disqus_url;

        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>

    {% include analytics.html %}
</body>
</html>
